name: Node.js CI/CD to ECR

on:
  push:
    branches: [ "ci-github-cd-argo" ]
  workflow_dispatch:
jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run tests
        run: npm test

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          docker build -t ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG ${{ secrets.ECR_REPOSITORY }}:latest

      # 8️⃣ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          docker push ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ secrets.ECR_REPOSITORY }}:latest
# 9️⃣ Update deployment.yaml in-place
      - name: Update deployment.yaml with new image tag
        run: |
          IMAGE_TAG=${GITHUB_SHA:0:8}
          BRANCH_NAME=${GITHUB_REF_NAME}
          echo "Triggered branch: $BRANCH_NAME"

          # Path to your deployment.yaml (adjust if in subfolder)
          DEPLOYMENT_FILE=./gitops/deployment.yaml

          # Update image tag in deployment.yaml
          sed -i "s|image:.*|image: ${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG|g" $DEPLOYMENT_FILE

          # Commit and push changes using GITHUB_TOKEN
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"
          git add $DEPLOYMENT_FILE
          git commit -m "Update image to $IMAGE_TAG"
          git push --set-upstream https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ashay-jain/devops.git HEAD:$BRANCH_NAME